<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="icon" type="image/png" href="imagens/iconeLDL.png">
    <title>Contato - Meu Portfólio</title>
</head>

<body>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <a href="contato.html" class="contato">Contatos</a>
            </div>
            <div class="col-md-6">
                <a href="index.html" class="academicos">Academicos</a>
            </div>
        </div>
    </div>

    <div id="contact-section" class="section contact-back">
        <div class="row">
            <div class="col-md-6">
                <form id="contact-form" class="p-4 border">
                    <h3 class="form-title">ENTRE EM CONTATO</h3>

                    <div class="form-group">
                        <label for="name">NOME:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="message">MENSAGEM:</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">ENVIAR</button>
                </form>
            </div>

            <div class="col-md-6">
                <div class="google-maps-container">
                    <p>Localização</p>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.8063294384383!2d-53.284063225470994!3d-23.75428477866769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f2d1e658459f85%3A0x7b81c993c8545f96!2sFaculdade%20ALFA%20Umuarama%20-%20UniALFA!5e0!3m2!1spt-BR!2sbr!4v1699560009028!5m2!1spt-BR!2sbr"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#contact-form').submit(function (event) {
                event.preventDefault();

                var name = $('#name').val();

                alert('Olá, ' + name + '! Sua mensagem foi enviada com sucesso. Obrigado por entrar em contato!');
            });
        });
    </script>
</body>

</html>
